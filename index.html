<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لیست کارها</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <header class="todo-header">
        <h1>لیست کارهای من</h1>
        <div class="input-row">
          <input id="todo-input" type="text" placeholder="Title..." />
          <input id="todo-time" type="time" />
          <button id="add-btn" type="button">افزودن</button>
        </div>
      </header>

      <ul id="todo-list" class="todo-list"></ul>

      <!-- دکمه پاکسازی کل -->
      <button id="clear-btn" class="clear-btn">پاکسازی همه</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
